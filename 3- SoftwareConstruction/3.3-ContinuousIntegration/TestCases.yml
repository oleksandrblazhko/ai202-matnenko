name: TestCases
on: push
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install Packages
      run: npm install mongodb
    - name: Run Test
      run: node $GITHUB_WORKSPACE/TestCases.js
